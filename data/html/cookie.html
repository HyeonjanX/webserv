<!DOCTYPE html>
<html>
<head>
    <title>My cookie</title>
</head>
<body>
    <h1>My cookie</h1>
    <p id="cookieValue">Check your cookie!</p>

    <script>
        // 쿠키 이름
        const cookieName = "count";

        // 쿠키 읽기 함수
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        // 쿠키 값 가져와서 화면에 표시
        const cookieValue = getCookie(cookieName);
        if (cookieValue) {
            document.getElementById("cookieValue").textContent = `cookie value: ${cookieValue}`;
        } else {
            document.getElementById("cookieValue").textContent = "Can't find cookie.";
        }
    </script>
</body>
</html>
